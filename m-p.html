<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="m-p.css">
</head>
<body>
    <button id="toggle">Toggle Theme</button>
    <select id="genreSelect">
        <option value="all">All Songs</option>
        <option value="Rock">Rock</option>
        <option value="Pop">Pop</option>
        <option value="Hip-hop">Hip-hop</option>
        <option value="Classic">Classic</option>
    </select>
    <ul class="all-songs" id="allSongs"></ul>
    <div id="currentSong">
        <img id="currentSongImg" src="" alt="">
        <h3 id="currentSongName"></h3>
        <h4 id="currentSongArtist"></h4>
        <button id="prev">Previous</button>
        <button id="nextSong">Next</button>
        <button onclick="addToPlaylist()">Add to Playlist</button>
    </div>
    <div id="playlists"></div>
    <div id="playlistSongs"></div>
    <script src="m-p.js"></script>
</body>
</html>
